<section class="">
    <header class="flex relative justify-between items-center">
        <h2 class="text-white overflow-hidden overflow-ellipsis select-none">{{this.items.title}}</h2>
        <span>
            <button class="text-white/70 hover:underline select-none">Mostrar m√°s</button>
        </span>
    </header>
    <div role="wrapper" #container class="pt-3 gap-3 justify-between grid grid-rows-1">
        @for (item of this.wrapper; track $index) {
            @defer (on idle) {
                <app-big-card [object]="item"></app-big-card>
            }@placeholder {
                <skeleton-play-list-big-card/>
            }@loading {
                <skeleton-play-list-big-card/>
            }
            @error {

            }
        }
    </div>
</section>
