<nav class="grid gap-2">
    <section class="bg-[#121212] rounded-lg py-5 px-6" role="wrapper">
        <ul class="flex flex-col gap-5 ">
            <a class="flex gap-5 items-center" routerLink="/home"
                routerLinkActive="active"><icon-home class="h-7 w-7 fill-zinc-400" /> <span>{{dictionary?.header?.home}}</span></a>
            <a class="flex gap-5 items-center"><icon-search
                    class="fill-zinc-400 h-7 w-7" /><span>{{dictionary?.header?.search}}</span></a>
        </ul>
    </section>
    <section class="bg-[#121212] rounded-lg h-[725px]" role="wrapper">
        <ul class="py-2 flex flex-col gap-5 ">
            <header>
                <div class="flex justify-between px-4 py-2">
                    <button [ariaLabel]="dictionary?.contain?.context_library" data-encore-id="buttonTertiary"
                      class="flex items-center">
                        <a class="flex gap-5  "><icon-library /> <span>{{dictionary?.contain?.library}}</span></a>
                    </button>
                    <button [ariaLabel]="dictionary?.contain?.context_add" data-encore-id="buttonTertiary"
                        class="bg-transparent transition-colors hover:bg-white/5 rounded-full h-8 w-8 p-2 hover:fill-white fill-zinc-400">
                        <icon-add class=" h-5 w-5" />
                    </button>
                </div>
                <section>
                    <div class="flex gap-2 px-3 my-3 order">
                        <button><span>{{dictionary?.contain?.filter?.list}}</span></button>
                        <button><span>{{dictionary?.contain?.filter?.artist}}</span></button>
                        <button><span>{{dictionary?.contain?.filter?.albums}}</span></button>
                    </div>
                    <div class="flex items-center justify-between pl-3 mr-6 shadow-md" >
                        <span (click)="InputSearche.focus(); tabIndex=0"
                            class="flex items-center border-0 rounded-md"
                            role="search">
                            <input
                                [ngClass]="['block bg-white/10 text-sm outline-none rounded-md py-[0.35rem]', tabIndex>-1?'opacity-1 w-[188px] pl-9':'opacity-0 w-6']"
                                #InputSearche (blur)="tabIndex=-1"
                                placeholder="{{dictionary?.contain?.context_search}}"
                                [tabIndex]="tabIndex">
                            <button [ariaLabel]="dictionary?.contain?.context_search" data-encore-id="buttonTertiary"
                                [ngClass]="['bg-transparent transition-colors rounded-full h-9 w-9 fill-zinc-400',tabIndex==-1?'hover:bg-white/5 hover:fill-white':'cursor-text fill-zinc-300']">
                                <icon-search class="absolute w-5 h-5 inset-0 m-auto" />
                            </button>
                        </span>

                        <span class="flex min-w-0" role="filter">
                            <button
                                class="flex items-center min-w-0 hover:text-white hover:fill-white text-zinc-300 fill-zinc-400 transition-all">
                                <span
                                    class="text-ellipsis overflow-hidden whitespace-nowrap text-inherit CircularStd-Light ms-3 text-[.95rem] hover:font-semibold">{{dictionary?.contain?.lasted}}</span>
                                <icon-hamburguer-menu class="ms-1 fill-inherit" />
                            </button>
                        </span>
                    </div>
                    <div data-encore-id="scroll" class="overflow-auto max-h-[580px]">
                        <ng-container class="px-2">
                          @for (obj of playLists; track $index) {
                            <app-play-list-min-card [playList]="obj"/>
                          }
                        </ng-container>
                    </div>
                </section>
            </header>
        </ul>
        
    </section>
</nav>
