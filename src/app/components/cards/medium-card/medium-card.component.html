<article class="cursor-pointer" (contextmenu)="newContextMenu($event)" [attr.data-encore-id]="this.value.type" (mouseenter)="ariaChecked=true" (mouseleave)="ariaChecked=false"
  class="relative w-full overflow-hidden h-14 sm:max-h-16 bg-white/10 transition-colors rounded-lg gap-2 cursor-pointer flex items-center hover:bg-white/20">
  <div class="min-h-[56px] min-w-[56px] sm:h-[58px] sm:min-w-[58px] relative">
    @if(value.images?.[0]?.url!=undefined){
      <img [ngSrc]="value.images?.[0]?.url ?? ''" srcset="" [alt]="'PlayList '+ value.name" class="rounded-l-md" priority fill
      width="0" height="0">
    }@else {
      <div class="min-h-[56px] min-w-[56px] sm:h-[58px] sm:min-w-[58px] rounded-l-md bg-zinc-600/40 p-4"><svg data-encore-id="icon" role="img" aria-hidden="true" data-testid="playlist" class="fill-neutral-400" viewBox="0 0 24 24"><path d="M6 3h15v15.167a3.5 3.5 0 1 1-3.5-3.5H19V5H8v13.167a3.5 3.5 0 1 1-3.5-3.5H6V3zm0 13.667H4.5a1.5 1.5 0 1 0 1.5 1.5v-1.5zm13 0h-1.5a1.5 1.5 0 1 0 1.5 1.5v-1.5z"></path></svg></div>
    }
  </div>
  <div class="max-h-[56px] sm:max-h-[58px] w-full flex flex-row overflow-hidden relative justify-between select-none">
    <p class="text-base w-fit text-white overflow-hidden overflow-ellipsis p-1">{{value.name}}</p>
    <div class="w-auto flex justify-end items-center">
      <div class="pr-2">
        <img src="https://open.spotifycdn.com/cdn/images/equaliser-animated-green.f5eb96f2.gif" alt="" class="w-[13px] h-[13px] hidden" srcset="" [ariaChecked]="playing && !ariaChecked">
        <div (click)="handleClick($event)" class="bg-green-500 rounded-full p-2 hidden hover:scale-110 hover:bg-green-400 transition-transform" [ariaChecked]="ariaChecked"><!--Si hover & playin==false-->
          @if (ariaChecked  && !playing) {
            <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="h-3 w-3" ><path d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"></path></svg>
          }@else{
            <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="h-3 w-3"><path d="M2.7 1a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7H2.7zm8 0a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-2.6z"></path></svg>
          }
        </div>
      </div>
    </div>
  </div>
</article>
