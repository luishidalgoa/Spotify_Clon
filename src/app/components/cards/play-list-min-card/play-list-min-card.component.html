    <img [ngSrc]="playList().picture" srcset="" [alt]="'PlayList '+ playList().name" class="rounded-md" priority fill width="0" height="0">

  <div class="flex mt-1">
    <div class="flex flex-col max-w-[80%] overflow-hidden whitespace-nowrap">
      <p class="text-base text-white text-ellipsis">{{playList().name}}</p>
      <p class="text-sm text-gray-300/80 text-ellipsis">{{dictionary?.words?.list}} â€¢ {{playList().owner.name}}</p>
    </div>
  </div>
</article>
